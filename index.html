<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/jquery-3.3.1.js"></script>
    <title>Pokemon-RPG</title>
</head>

<body>
    <header id="header">
        <h1>Pokemon Battle City</h1>
    </header>

    <!-- pokemon tooltip -->
    <div id="sideBar">
        <a id="tooltipPic"><img src="#"
                alt="pokemon"></a>
        <p id="tooltipPokedex"></p>
    </div>

    <div id="containerMain">
        <!-- character window -->
        <div id="starterPokemon">
            <div class="pokemonBox">
                <a class="pokemonRoster" id="venusaur"><img
                        src="assets/images/pokemon/150x150/Venusaur.png" alt="pokemon"></a>
                <h2 class="pokemonName">Venusaur</h2>
            </div>
            <div class="pokemonBox" >
                <a  class="pokemonRoster" id="blastoise"><img
                        src="assets/images/pokemon/150x150/Blastoise.png" alt="pokemon"></a>
                <h2 class="pokemonName">Blastoise</h2>
            </div>
            <div class="pokemonBox" >
                <a class="pokemonRoster" id="charizard"><img
                        src="assets/images/pokemon/150x150/Charizard.png" alt="pokemon"></a>
                <h2 class="pokemonName">Charizard</h2>
            </div>
            <div class="pokemonBox" >
                <a  class="pokemonRoster" id="chansey"><img
                        src="assets/images/pokemon/150x150/Chansey.png" alt="pokemon"></a>
                <h2 class="pokemonName">Chansey</h2>
            </div>
        </div>

        <!-- battle stage -->
        <div id="mainGame">
            <div id="battleArea">
                <div id="enemyStage">
                    <a id="enemyPic"><img
                            src="assets/images/pokemon/250x250/Chansey.png" alt="pokemon"></a>
                    <h2 id="enemyHP">HP: 120</h2>
                </div>
                <div id="playerStage">
                    <a id="playerPic"><img
                            src="assets/images/pokemon/250x250/Blastoise.png" alt="pokemon"></a>
                    <h2 id="playerHP">HP: 100</h2>
                </div>

            </div>
            <div id="combatLog">
                <h4 id="battleText">Please select a pokemon.</h4>
            </div>

            <!-- attack buttons -->
            <div id="btnsContainer">
                <button id="atkbtn1">Attack 1</button>
                <button id="atkbtn2">Attack 2</button>
                <button id="atkbtn3">Attack 3</button>
                <button id="atkbtn4">Attack 4</button>                
            </div>

            <button id="playerSelect">Ready to Battle</button>
            
        </div>
    </div>


    <!-- footer -->
    <footer id="footer">
        <h4 id="legal">footer</h4>
    </footer>


    <!-- Import JS -->
    <script src="assets/game.js"></script>
    
    
</body>

</html>
